<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = 2233;
    const b = 1513;
    if (a > 0 && b >0) {
        console.log(a - b)
    } else if (a < 0 && b < 0){
        console.log(a * b)
    } else {
        console.log(a + b)
    }
    function sum(a,b) {
        const c = a + b
        return c
    }
    function multiplication(a,b) {
        const c = a * b
        return c
    }
    function division(a,b) {
        const c = a / b
        return c
    }
    function subtraction(a,b) {
        const c = a - b
        return c
    }
    function mathOperation(arg1, arg2, operation) {
        switch (operation){
            case "+": return sum(arg1, arg2) ;
            case "-": return subtraction(arg1, arg2) ;
            case "/": return division(arg1, arg2) ;
            case "*": return multiplication(arg1, arg2) ;
        }
    }


    let c = "*";
    console.log(mathOperation(a,b,c))
</script>
</body>
</html>
